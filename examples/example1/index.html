<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
        <title>Traviso.js - Example 1 - Basic World</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #000000;
                overflow: hidden;
            }
            canvas {
                display: block;
            }
        </style>
        
        <script src="../js/pixi.min.js"></script>
        <script src="../js/traviso.min.js"></script>
    </head>
    <body>
        <script>

    ////// Here, we initialize the pixi application
    var pixiRoot = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
        backgroundColor: 0x6BACDE,
        resizeTo: window,
    });

    // add the renderer view element to the DOM
    document.body.appendChild(pixiRoot.view);
    
    ////// Here, we create our traviso instance and add on top of pixi
    
    // engine-instance configuration object
    var instanceConfig = {
        mapDataPath: "mapData.json",
        assetsToLoad: ["../assets/assets_map.json", "../assets/assets_characters.json"],

        // Camera behavior (followCharacter defaults to false - free camera mode)
        // Set to true if you want the camera to follow the player
        // followCharacter: true,

        engineInstanceReadyCallback: onEngineReady
    };

    var engine = TRAVISO.getEngineInstance(instanceConfig);

    function onEngineReady() {
        pixiRoot.stage.addChild(engine);
        console.log('Traviso engine ready! Click tiles to move the character.');
        console.log('Drag the map to pan. Camera does not follow character by default.');
    }

        </script>
    </body>
</html>
